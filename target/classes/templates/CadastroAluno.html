<!doctype html>
<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="Layout">
<head>
<title>Cadastro Aluno</title>
<style>
.card {
	margin-top: 2%;
	margin-left: 20%;
	margin-right: 20%;
}
</style>
</head>



<section layout:fragment="corpo">

	<!-- Formulario -->
	<div class="card">
		<div class="card-header">
			<h2>Cadastro Aluno</h2>
			<a class="btn btn-link " href="/aluno">Pesquisa aluno</a>
		</div>
		<div class="card-body">

			<form method="POST" action="/aluno" th:object="${aluno}">

				<!-- Mensagem de validação positiva  -->
				<div class="alert alert-success "
					th:if="${!#strings.isEmpty(mensagem) }">

					<span th:text="${mensagem}">Titulo salvo com sucesso!</span>

				</div>


				<!-- Mensagem de validação Negativa -->
				<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
					<div th:each="detailedError : ${#fields.detailedErrors()}">
						<span th:text="${detailedError.message}"></span>
					</div>
				</div>

				<INPUT type="hidden" th:field="*{codigo}" />





				<!-- campos de cadastro do aluno -->
				<div class="form-group">
					<label for="NomeAluno">Nome Completo</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="NomeAluno"
							placeholder="Nome do Aluno" th:field="*{nomeAluno}"
							th:classappend="${#fields.hasErrors('nomeAluno')} ? is-invalid">
					</div>
				</div>
				<div class="form-group">
					<label for="idade">Ano de Nascimento</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="idade"
							placeholder="DD/MM/AAAA" th:field="*{idade}" 
							th:classappend="${#fields.hasErrors('idade')} ? is-invalid">
					</div>
				</div>

				<div class="form-group">
					<label for="curso">Curso</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="curso"
							placeholder="Curso" th:field="*{curso}"
							th:classappend="${fields.hasErrors(curso)} ? is-invalid">
					</div>
				</div>
				<div class="form-group">
					<label for="Idade">Status</label>
					<div class="col-sm-4">
						<select class="form-control" id="curso" name="status">
							<option th:each="status : ${todosStatusAlunos}"
								th:value="${status}" th:text="${status.descricao}">
						</select>
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Cadastrar</button>


			</form>

		</div>
	</div>


</section>
</html>
